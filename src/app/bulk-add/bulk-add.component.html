<div class="modal-header">
  <h4 class="modal-title">Bulk Add</h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="file-input">Upload a PAM configuration file:</label>
    <input type="file" class="form-control-file" id="file-input">
  </div>
  <div class="form-group">
    <label for="textarea-input">Or, copy and paste a PAM configuration:</label>
    <textarea class="form-control" id="textarea-input" rows="4" placeholder="auth required pam_unix.so..."></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="ngbActiveModal.close()">Add</button>
  <button type="button" class="btn btn-info" (click)="ngbActiveModal.dismiss()">Cancel</button>
</div>
